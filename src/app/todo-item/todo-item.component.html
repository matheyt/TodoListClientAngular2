<!DOCTYPE html>
<section class="container">
  <section class="row">
    <section class="col-sm-1">
    </section>
    <section class="col-sm-10">
      <section class="row">
        <section class="col-sm-12">
          <div style="display: inline; justify-content: left;">
            <input #isChecked type="checkbox" [ngModel]="item.checked" (ngModelChange)="check(isChecked.checked)"/>

            <label *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)">
              {{item.label}}
            </label>

            <form *ngIf="isEditingLabel()" (submit)="setLabel(newLabel.value)">
              <input #newLabel type="text" [value]="item.label"/>
            </form>


            <div class="item">
              <label *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)" class="myDivDate">
                {{item.data["itemDate"] | date:'shortDate'}}
              </label>
              <button (click)="delete()" class="myButtonDelete">ðŸ—‘</button>
              <button mat-raised-button (click)="openModif()" class="myButtonEdit">ðŸ–‰</button>
            </div>
            <hr/>
          </div>
        </section>
      </section>
    </section>
    <section class="col-sm-1">
    </section>
  </section>
</section>
