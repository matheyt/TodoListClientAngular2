<!DOCTYPE html>
<section style="display: block">
  <input #isChecked type="checkbox" [ngModel]="item.checked" (ngModelChange)="check(isChecked.checked)" />
  <label *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)">
    <!--{{item.label}} (data: {{item.data | json}})-->
    {{item.label}} {{item.data["itemDate"] | date:'shortDate'}}
  </label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="updateDateItem(picker._datepickerInput.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  <!--<mat-checkbox>check</mat-checkbox>-->
  <form *ngIf="isEditingLabel()" (submit)="setLabel(newLabel.value)">
    <input #newLabel type="text" [value]="item.label"/>
  </form>


    <div class="example-container">
      <button (click)="createDeroule()" ><img src="https://image.noelshack.com/fichiers/2017/41/3/1507726486-clothes-label.png"/> </button>
      <mat-form-field *ngIf="getDerouleCategories()">
        <mat-select placeholder="Select">
          <mat-option (click)="createDeroule()"  value="Aucun">Aucun</mat-option>
          <mat-option (click)="createDeroule()"  value="Catégorie 1">Catégorie 1</mat-option>
          <mat-option (click)="createDeroule()"  value="Catégorie 2">Catégorie 2</mat-option>
          <mat-option (click)="createDeroule()"  value="Catégorie 3">Catégorie 3</mat-option>
          <mat-option (click)="createDeroule()"  value="Catégorie 4">Catégorie 4</mat-option>
        </mat-select>
      </mat-form-field>



    <button (click)="delete()">X</button>
    <button mat-raised-button (click)="openModif()">Modifier</button>
  </div>

</section>
