<section>

  <form *ngIf="getLists().length===0;else formCache" (ngSubmit)="createList(newListName.value); newListName.value=''">
    <div style="text-align:center; background-color:#F4F4F4;box-shadow: 1px 1px 12px #555;width:300px;margin:auto;padding-bottom: 100px;padding-top:15px;">
      <label>Saisissez le nom de votre liste :</label><br/>
      <br/>
      <input type="text" #newListName/>
    </div>
  </form>
  <ng-template #formCache>
  </ng-template>

</section>
<!--
<p>getItemsUI: {{getItemsUI() | json}}</p>
<p>getLists: {{getLists() | json}}</p>

<section class="lists">
  <app-todo-list *ngFor="let list of getLists()" [list]="list" [clock]="list.clock"></app-todo-list>
</section>
