<section class="root">
  <section class="container">
    <section>
      <h3 style="text-align: center">
        {{list.name}}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button (click)="delete()" class="myButton">X</button>
        <button (click)="duplicateList()" class="myButton">dupliquer</button>
      </h3>
    </section>

    <section class="row">
      <section class="col-sm-1">
      </section>
      <section class="col-sm-10">
        <input #checked type="checkbox" (change)="checkAll(checked.checked)"/>
        <!--<input type="checkbox" [ngModel]="item.checked" (ngModelChange)="check(isChecked.checked)" />-->

        <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
          <!--<label>Que faire ?</label>-->
          <input type="text" #newItemLabel placeholder="Que faire ?"/>
        </form>
        <hr/>
      </section>

      <section class="col-sm-1">
      </section>
    </section>
    <section class="row">
      <section class="col-sm-1">
      </section>
      <section class="col-sm-10">
        <section class="items">
          <app-todo-item *ngFor="let item of list.items"
                         [clock]="item.clock"
                         [item]="item"
                         [listId]="list.id">
          </app-todo-item>
        </section>
      </section>
      <section class="col-sm-1">
      </section>
    </section>

    <section style="text-align: center">
      <div>
        <label> {{nbunchecked()}} restantes / {{nbItems()}}</label>
      </div>
    </section>

  </section>
