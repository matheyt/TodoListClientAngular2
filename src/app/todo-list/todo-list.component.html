<section class="root" style="text-align:center; background-color:#F4F4F4;box-shadow: 1px 1px 12px #555;width:1000px;margin:auto;padding-bottom: 100px;padding-top:15px;">
  <h3>
    {{list.name}}
    <button (click)="delete()">Delete list</button>
  </h3>
  <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
    <label>Create a new item:</label>
    <input type="text" #newItemLabel/>
  </form>
  <section class="items">
    <app-todo-item *ngFor="let item of list.items"
                   [clock]="item.clock"
                   [item]="item"
                   [listId]="list.id">
    </app-todo-item>
  </section>
  <div>
    <label> {{nbunchecked()}} restantes / {{nbItems()}}</label>
  </div>
</section>
